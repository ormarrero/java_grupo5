<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Section Detail</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <div class="row">

        <h1>Detalle Cliente</h1>
        <div class="col-3"></div>
        <div class="col-6">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <a class="btn btn-primary" th:href="@{/clientes}">Volver</a>
            </div>


            <div class="card" th:if="${error} == null" >
                <img src="https://dummyimage.com/300" class="card-img-top" alt="Supermarket Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vehiculo.id}"></h5>
                    <p class="card-text" th:text="|Vehiculo: ${vehiculo} (Tipo)|"></p>
                    <p class="card-text" th:text="|Refrigerada: ${section.refrigerated}|"></p>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" th:href="@{/clientes}">Volver</a>
                    <a class="btn btn-success" th:href="@{/cliente-vehiculo/{id}/edit(id=${vehiculo.id})}">Editar</a>
                </div>
            </div>
        </div>
        <div class="col-3"></div>





    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
